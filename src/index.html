<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Ember Starter Kit</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <script type="text/x-handlebars">
    <h2>Welcome to Ember.js</h2>
    {{#link-to 'pages'}}Pages{{/link-to}}
    {{#link-to 'pics'}}Pictures{{/link-to}}
    {{outlet}}
  </script>

  <script type="text/x-handlebars" data-template-name="pages">
    {{view Ember.CollectionView itemViewClass = App.PageView contentBinding = model class = "items"}}
  </script>

  <script type="text/x-handlebars" data-template-name="pics">
    {{view Ember.CollectionView itemViewClass = App.PicView contentBinding = model class = "items"}}
  </script>

  <script type="text/x-handlebars" id="page">
    {{#plus-one id=view.content action="approvePage"}}
      <img src="img/approve.png" alt="approve"/>
    {{/plus-one}}
  </script>

  <script type="text/x-handlebars" id="pic">
    {{#plus-one id=view.content action="approvePic"}}
      <img src="img/thumb.png" alt="thumb"/>
    {{/plus-one}}
  </script>

  <script type="text/x-handlebars" id="components/plus-one">
    <div {{action 'makePlusOne'}}>
      <div class="plus-one-image">{{yield}}</div>
    </div>
  </script>

  <script src="js/libs/jquery-1.9.1.js"></script>
  <script src="js/libs/handlebars-1.0.0.js"></script>
  <script src="js/libs/ember-1.0.0.js"></script>
  <script src="js/app.js"></script>

</body>
</html>
